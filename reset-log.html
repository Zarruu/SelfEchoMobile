<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Log - SelfEcho</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #f9f9f9; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center; 
      height: 100vh; 
      margin: 0;
    }
    button {
      background: #5A3392;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #7c4dff;
    }
  </style>
</head>
<body>

<h1>üóëÔ∏è Reset Semua Log</h1>
<p>Tekan tombol di bawah ini untuk menghapus seluruh data log refleksi dan emosi.</p>

<button onclick="resetLogs()">Reset Logs</button>

<script>
function resetLogs() {
  if (confirm("Apakah kamu yakin ingin menghapus semua log? Tindakan ini tidak bisa dibatalkan.")) {
    localStorage.removeItem('emoprompt_logs');
    localStorage.removeItem('emotion_tracker_logs');
    alert('Semua log berhasil dihapus!');
    window.location.href = 'index.html'; // Kembali ke dashboard
  }
}
</script>

</body>
</html>
